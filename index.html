LocalStorageAssignment/index.html creates a customizable web page. It will diplay the users name and allow them to select a background option. -->

<!DOCTYPE html>

<html>
	<head>
		<title>LocalStorage Example</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
		<!-- Header section to display a message and input fields -->
		<div id="header">
			<div id="message">Customize Your Workspace</div>
			
			<!-- Input field for the user to input their name -->
			<label class="name-label">Name:</label>
			<input type="text" id="name" />
			
			<!-- Select input field for the user to choose their background image -->
			<label class="background-color-label">Background Color:</label>
			<select id="background-color">			
				<option value="choose">Choose One</option>
				<option value="silver">Silver</option>
				<option value="gold">Gold</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
				<option value="purple">Purple</option>				
				<option value="none">No Background</option>
			</select>
			
			<!-- Buttons to save and clear the stored values -->
			<button id="save">Save</button>
			<button id="clear">Clear</button>
		</div>
		
		<!-- Empty div to display messages to the user -->
		<div id="section"></div>
		
		<!-- Empty footer to display the GUID  -->
		<footer></footer>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
